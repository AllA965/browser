<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Âä©Êâã</title>
    <script src="js/marked.min.js"></script>
    <link href="css/github.min.css" rel="stylesheet">
    <script src="js/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
        }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", "Segoe UI Emoji", "Segoe UI Symbol", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Áªü‰∏ÄËæìÂÖ•Ê°ÜÂíåÊåâÈíÆÂ≠ó‰Ωì */
        input, textarea, button, select {
            font-family: inherit;
            letter-spacing: -0.01em;
            word-spacing: normal;
        }

        /* Header Styles */
        #header {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #mode-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        #mode-dot {
            width: 6px;
            height: 6px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        #mode-select {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: white;
            font-size: 0.75rem;
            color: var(--text-secondary);
            outline: none;
            transition: all 0.2s;
        }

        #mode-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            font-size: 0.9375rem;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border-radius: var(--radius-lg) var(--radius-lg) 0 var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ai-message {
            align-self: flex-start;
            background-color: white;
            color: var(--text-primary);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .system-message {
            align-self: center;
            background-color: rgba(0, 0, 0, 0.04);
            color: var(--text-secondary);
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin: 0.5rem 0;
        }

        /* Input Container Styles */
        #input-outer-container {
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        #input-wrapper {
            background-color: white;
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 0.6rem 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        #input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1), var(--shadow-md);
        }

        #file-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--border-color);
            display: none;
        }

        .file-preview-item {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .file-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-preview-item .file-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;            justify-content: center;
            font-size: 1.5rem;
        }

        .file-preview-item .remove-btn {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            z-index: 1;
        }

        .file-preview-item .remove-btn:hover {
            background: rgba(239, 68, 68, 0.8);
        }

        #user-input {
            width: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-primary);
            max-height: 200px;
            padding: 2px 0;
            margin: 0;
            background: transparent;
            letter-spacing: -0.015em;
        }

        #user-input::placeholder {
            color: #94a3b8;
        }

        .input-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.1rem;
        }

        .controls-left {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .controls-right {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        #send-btn, #stop-btn {
            width: 34px;
            height: 34px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #send-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        #send-btn:disabled {
            background-color: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        #stop-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .footer-disclaimer {
            text-align: center;
            font-size: 0.7rem;
            color: #94a3b8;
            margin-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        #input-wrapper.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.02);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(30, 41, 59, 0.9);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            font-size: 0.85rem;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
        }

        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Markdown & Code Blocks */
        pre {
            background-color: #f1f5f9 !important;
            padding: 1rem !important;
            border-radius: 0.5rem;
            margin: 0.75rem 0;
            border: 1px solid var(--border-color);
        }
        
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
        }

        p { margin: 0.5rem 0; }
        p:first-child { margin-top: 0; }
        p:last-child { margin-bottom: 0; }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Loading Animation */
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        .loading-dots div {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots div:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Status Bar */
        #status-bar {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="mode-badge">
            <span id="mode-dot"></span>
            <span id="mode-text">AI Âä©ÊâãÂ∞±Áª™</span>
        </div>
        <select id="mode-select">
            <option value="tool">Â∑•ÂÖ∑Ê®°Âºè</option>
            <option value="chat">ÂØπËØùÊ®°Âºè</option>
        </select>
    </div>
    
    <div id="chat-container">
        <div class="message ai-message">
            ‰Ω†Â•ΩÔºÅÊàëÊòØ‰Ω†ÁöÑÊô∫ËÉΩÊµèËßàÂô®Âä©Êâã„ÄÇÊàëÂèØ‰ª•Â∏Æ‰Ω†ÊÄªÁªìÁΩëÈ°µ„ÄÅÂõûÁ≠îÈóÆÈ¢òÔºåÊàñËÄÖÊâßË°åÊµèËßàÂô®Êìç‰Ωú„ÄÇ
        </div>
    </div>

    <div id="status-bar" style="display:none;">
        <div class="loading-dots" style="transform: scale(0.6);">
            <div></div><div></div><div></div>
        </div>
        <span id="status-text">Ê≠£Âú®Â§ÑÁêÜ...</span>
    </div>

    <div id="input-outer-container">
        <div id="input-wrapper">
            <div id="file-preview-container"></div>
            <textarea id="user-input" placeholder="Áªô È≤≤Á©π AI ÂèëÈÄÅÊ∂àÊÅØ" rows="1"></textarea>
            
            <div class="input-controls">
                <div class="controls-left">
                    <input type="file" id="file-input" multiple style="display: none;" onchange="handleFileSelect(this)">
                    <button class="icon-btn" title="‰∏ä‰º†ÈôÑ‰ª∂" onclick="document.getElementById('file-input').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.51a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
                    </button>
                </div>
                
                <div class="controls-right">
                    <button id="send-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
                    </button>
                    
                    <button id="stop-btn" style="display:none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputWrapper = document.getElementById('input-wrapper');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        const modeText = document.getElementById('mode-text');
        const statusBar = document.getElementById('status-bar');
        const statusText = document.getElementById('status-text');
        const modeSelect = document.getElementById('mode-select');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const fileInput = document.getElementById('file-input');
        const toast = document.getElementById('toast');

        let selectedFiles = [];

        // ÊîØÊåÅÁöÑÊñá‰ª∂Á±ªÂûã
        const SUPPORTED_TYPES = {
            'image/': 'ÂõæÁâá',
            'application/pdf': 'PDF',
            'application/msword': 'Word',
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'Word',
            'application/vnd.ms-excel': 'Excel',
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'Excel',
            'application/vnd.ms-powerpoint': 'PPT',
            'application/vnd.openxmlformats-officedocument.presentationml.presentation': 'PPT',
            'text/plain': 'ÊñáÊú¨',
            'text/markdown': 'Markdown',
            'application/zip': 'ÂéãÁº©ÂåÖ',
            'application/x-zip-compressed': 'ÂéãÁº©ÂåÖ',
            'application/x-rar-compressed': 'ÂéãÁº©ÂåÖ'
        };

        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function validateFile(file) {
            const isSupported = Object.keys(SUPPORTED_TYPES).some(type => {
                if (type.endsWith('/')) {
                    return file.type.startsWith(type);
                }
                return file.type === type;
            });

            // Ë°•ÂÖÖÈÄöËøáÊâ©Â±ïÂêçÂà§Êñ≠ÔºàÈíàÂØπÊüê‰∫õÁ≥ªÁªüËØÜÂà´‰∏çÂáÜÁöÑÊÉÖÂÜµÔºâ
            const ext = file.name.split('.').pop().toLowerCase();
            const supportedExts = ['txt', 'md', 'pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'zip', 'rar', '7z', 'jpg', 'jpeg', 'png', 'gif', 'webp'];
            
            if (!isSupported && !supportedExts.includes(ext)) {
                return false;
            }
            return true;
        }

        function handleFiles(files) {
            let hasUnsupported = false;
            Array.from(files).forEach(file => {
                if (validateFile(file)) {
                    if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                        selectedFiles.push(file);
                        addFilePreview(file);
                    }
                } else {
                    hasUnsupported = true;
                }
            });

            if (hasUnsupported) {
                showToast('Â≠òÂú®‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Á±ªÂûãÔºåÂ∑≤Ë∑≥Ëøá');
            }
            updateFilePreviewVisibility();
        }

        function handleFileSelect(input) {
            handleFiles(input.files);
            input.value = ''; 
        }

        // ÊãñÊãΩ‰∏ä‰º†ÈÄªËæë
        inputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            inputWrapper.classList.add('drag-over');
        });

        inputWrapper.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            inputWrapper.classList.remove('drag-over');
        });

        inputWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            inputWrapper.classList.remove('drag-over');
            
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        });

        function addFilePreview(file) {
            const item = document.createElement('div');
            item.className = 'file-preview-item';
            
            const removeBtn = document.createElement('div');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '√ó';
            removeBtn.onclick = () => removeFile(file, item);
            item.appendChild(removeBtn);

            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                const reader = new FileReader();
                reader.onload = (e) => img.src = e.target.result;
                reader.readAsDataURL(file);
                item.appendChild(img);
            } else {
                const icon = document.createElement('div');
                icon.className = 'file-icon';
                icon.innerHTML = getFileIcon(file.name);
                item.appendChild(icon);
            }

            filePreviewContainer.appendChild(item);
        }

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'üìÑ',
                doc: 'üìù',
                docx: 'üìù',
                xls: 'üìä',
                xlsx: 'üìä',
                txt: 'üìÑ',
                zip: 'üì¶',
                rar: 'üì¶'
            };
            return icons[ext] || 'üìé';
        }

        function removeFile(file, element) {
            selectedFiles = selectedFiles.filter(f => f !== file);
            element.remove();
            updateFilePreviewVisibility();
        }

        function updateFilePreviewVisibility() {
            filePreviewContainer.style.display = selectedFiles.length > 0 ? 'flex' : 'none';
        }

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '24px';
        });

        async function sendMessage(overrideText = null, silent = false) {
            const text = overrideText || userInput.value.trim();
            if (!text && selectedFiles.length === 0) return;

            if (!overrideText) {
                userInput.value = '';
                userInput.style.height = '24px';
            }
            
            showStatus(null);
            
            if (!silent) {
                addMessage(text, 'user');
            } else {
                addMessage("Ê≠£Âú®ÂàÜÊûêÈ°µÈù¢ÂÜÖÂÆπ...", 'system');
            }

            // Â§ÑÁêÜÊñá‰ª∂Êï∞ÊçÆ
            const fileData = await Promise.all(selectedFiles.map(async file => {
                try {
                    return {
                        name: file.name,
                        type: file.type,
                        data: await fileToBase64(file)
                    };
                } catch (e) {
                    console.error('File conversion failed:', e);
                    return null;
                }
            })).then(files => files.filter(f => f !== null));

            // Ê∏ÖÁ©∫Â∑≤ÈÄâÊñá‰ª∂ÂíåÈ¢ÑËßà
            selectedFiles = [];
            filePreviewContainer.innerHTML = '';
            updateFilePreviewVisibility();

            // Loading placeholder
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading-placeholder';
            loadingDiv.innerHTML = '<div class="loading-dots"><div></div><div></div><div></div></div>';
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();
            
            sendBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            sendBtn.disabled = true;

            let isStreaming = false;

            try {
                if (window.chrome && window.chrome.webview && window.chrome.webview.hostObjects && window.chrome.webview.hostObjects.bridge) {
                    const bridge = window.chrome.webview.hostObjects.bridge;
                    const mode = modeSelect.value;
                    
                    // ‰ΩøÁî® SendMessage ‰ª•ÊîØÊåÅÊñá‰ª∂‰∏ä‰º†
                    const response = await bridge.SendMessage(text, JSON.stringify(fileData), mode);
                    
                    if (response === '__STREAMING__') {
                        isStreaming = true;
                        return; 
                    }

                    if (loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
                    
                    if (response && response.startsWith('__STATUS__:')) {
                        const statusMsg = response.replace('__STATUS__:', '');
                        showStatus(statusMsg);
                    } else {
                        showStatus(null);
                        addMessage(response, 'ai');
                    }
                } else {
                    if (loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
                    // Ê®°ÊãüÂõûÂ§ç (Áî®‰∫éÂºÄÂèëË∞ÉËØï)
                    setTimeout(() => {
                        addMessage("ÂºÄÂèëÊ®°ÂºèÔºöÊú™ËøûÊé•Âà∞ÂÆø‰∏ªÁ®ãÂ∫è„ÄÇ", 'ai');
                        sendBtn.style.display = 'flex';
                        stopBtn.style.display = 'none';
                        sendBtn.disabled = false;
                    }, 1000);
                }
            } catch (error) {
                if (loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
                addMessage("ÈîôËØØ: " + error.message, 'ai');
            } finally {
                if (!isStreaming) {
                     sendBtn.style.display = 'flex';
                     stopBtn.style.display = 'none';
                     sendBtn.disabled = false;
                }
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        stopBtn.addEventListener('click', () => {
            if (window.chrome && window.chrome.webview && window.chrome.webview.hostObjects && window.chrome.webview.hostObjects.bridge) {
                window.chrome.webview.hostObjects.bridge.StopGeneration();
            }
        });

        // ÁõëÂê¨ÊµÅÂºèÊ∂àÊÅØ
        let currentAiMessageDiv = null;
        let currentFullText = "";

        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', event => {
                const data = event.data;
                // data ÁªìÊûÑ: { type: "chunk"|"start"|"done"|"error", content: "..." }
                
                if (data.type === 'start') {
                    // ÂºÄÂßãÊñ∞Ê∂àÊÅØ
                    currentFullText = "";
                    currentAiMessageDiv = addMessage("", 'ai');
                    // ÁßªÈô§ loading Âç†‰ΩçÁ¨¶
                    const loadings = document.getElementsByClassName('loading-placeholder');
                    while(loadings.length > 0){
                        loadings[0].parentNode.removeChild(loadings[0]);
                    }
                } else if (data.type === 'chunk') {
                    // ËøΩÂä†ÂÜÖÂÆπ
                    currentFullText += data.content;
                    if (currentAiMessageDiv) {
                        // ‰ΩøÁî® marked Ê∏≤Êüì
                        if (typeof marked !== 'undefined') {
                            try {
                                currentAiMessageDiv.innerHTML = marked.parse(currentFullText);
                                // Highlight code blocks
                                if (typeof hljs !== 'undefined') {
                                    currentAiMessageDiv.querySelectorAll('pre code').forEach((block) => {
                                        hljs.highlightElement(block);
                                    });
                                }
                            } catch {
                                currentAiMessageDiv.innerText = currentFullText;
                            }
                        } else {
                            currentAiMessageDiv.innerText = currentFullText;
                        }
                        scrollToBottom();
                    }
                } else if (data.type === 'done') {
                    currentAiMessageDiv = null;
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    sendBtn.style.display = 'flex';
                    stopBtn.style.display = 'none';
                    sendBtn.disabled = false;
                }
            });
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        let statusTimeout = null;
        function showStatus(text, duration = 3000) {
            if (statusTimeout) {
                clearTimeout(statusTimeout);
                statusTimeout = null;
            }

            if (text) {
                statusText.innerText = text;
                statusBar.style.display = 'flex';
                if (duration > 0) {
                    statusTimeout = setTimeout(() => {
                        statusBar.style.display = 'none';
                    }, duration);
                }
            } else {
                statusBar.style.display = 'none';
            }
        }

        // Êõ¥Êñ∞Ê®°ÂûãÂêçÁß∞
        window.updateModelName = async function() {
            try {
                if (window.chrome && window.chrome.webview && window.chrome.webview.hostObjects && window.chrome.webview.hostObjects.bridge) {
                    const bridge = window.chrome.webview.hostObjects.bridge;
                    const modelName = await bridge.GetModelName();
                    if (modelName) {
                        modeText.innerText = `Â∑≤ËøûÊé• ${modelName}`;
                    }
                }
            } catch (error) {
                console.error('Failed to update model name:', error);
            }
        }

        // È°µÈù¢Âä†ËΩΩÂêéÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            window.updateModelName();

            // ÈÖçÁΩÆ marked
            if (typeof marked !== 'undefined') {
                try {
                    marked.setOptions({
                        breaks: true
                    });
                } catch (e) {
                    console.warn('Failed to configure marked:', e);
                }
            }
        });

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            
            if (role === 'ai') {
                if (typeof marked !== 'undefined' && text) {
                    try {
                        div.innerHTML = marked.parse(text);
                    } catch (e) {
                        div.innerText = text;
                    }
                } else {
                    div.innerText = text;
                }
            } else {
                div.innerText = text;
            }
            
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        sendBtn.onclick = () => sendMessage();
        
        stopBtn.onclick = async () => {
            try {
                if (window.chrome && window.chrome.webview && window.chrome.webview.hostObjects && window.chrome.webview.hostObjects.bridge) {
                    const bridge = window.chrome.webview.hostObjects.bridge;
                    await bridge.CancelGeneration();
                    showStatus("Ê≠£Âú®ÂÅúÊ≠¢...", 0);
                }
            } catch (error) {
                console.error("Failed to cancel:", error);
            }
        };

        userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        window.setAiPrompt = (prompt, silent = false) => {
            sendMessage(prompt, silent);
        };
    </script>
</body>
</html>
